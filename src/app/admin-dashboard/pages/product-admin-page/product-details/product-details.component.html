<h1 class="text-2xl font-bold">{{ product().title }}</h1>
<div class="divider"></div>

<form
  [formGroup]="productForm"
  (ngSubmit)="onSubmit()"
  class="grid grid-cols-1 gap-4 mb-4 sm:grid-cols-2"
>
  <!-- Datos generales -->
  <div class="flex flex-col gap-2">
    <h2 class="h-12 text-2xl font-bold">Datos generales</h2>
    <input
      type="text"
      placeholder="Título"
      class="w-full transition-all duration-300 outline-none input"
      formControlName="title"
      [class.border-red-400]="productForm.get('title')?.errors ?? false"
    />

    <form-error-label [control]="productForm.get('title')!" />

    <input
      type="text"
      placeholder="Slug"
      class="w-full transition-all duration-300 outline-none input"
      formControlName="slug"
      [class.border-red-400]="productForm.get('slug')?.errors ?? false"
    />

    <form-error-label [control]="productForm.get('slug')!" />

    <textarea
      class="textarea textarea-bordered"
      placeholder="Descripción"
      rows="6"
      formControlName="description"
      [class.border-red-400]="productForm.get('description')?.errors ?? false"
    ></textarea>

    <form-error-label [control]="productForm.get('description')!" />

    <h2 class="text-lg font-bold">Datos de venta</h2>

    <div class="grid grid-cols-1 gap-2 sm:grid-cols-2">
      <div>
        <input
          type="number"
          placeholder="Precio"
          class="w-full transition-all duration-300 outline-none input"
          formControlName="price"
          [class.border-red-400]="productForm.get('price')?.errors ?? false"
        />

        <form-error-label [control]="productForm.get('price')!" />
      </div>

      <div>
        <input
          type="number"
          placeholder="Inventario"
          class="w-full transition-all duration-300 outline-none input"
          formControlName="stock"
          [class.border-red-400]="productForm.get('stock')?.errors ?? false"
        />

        <form-error-label [control]="productForm.get('stock')!" />
      </div>
    </div>

    <!-- tags -->
    <input
      type="text"
      placeholder="Tags"
      class="w-full transition-all duration-300 outline-none input"
      formControlName="tags"
      [class.border-red-400]="productForm.get('tags')?.errors ?? false"
    />

    <form-error-label [control]="productForm.get('tags')!" />

    <!-- Botones para el género -->
    <div class="grid grid-cols-4 gap-2">
      <button
        type="button"
        class="btn btn-sm"
        [class.btn-primary]="productForm.value.gender === 'men'"
        (click)="productForm.patchValue({ gender: 'men' })"
      >
        Masculino
      </button>
      <button
        type="button"
        class="btn btn-sm"
        [class.btn-accent]="productForm.value.gender === 'women'"
        (click)="productForm.patchValue({ gender: 'women' })"
      >
        Femenino
      </button>
      <button
        type="button"
        class="btn btn-sm"
        [class.btn-warning]="productForm.value.gender === 'kid'"
        (click)="productForm.patchValue({ gender: 'kid' })"
      >
        Kid
      </button>
      <button
        type="button"
        class="btn btn-sm"
        [class.btn-secondary]="productForm.value.gender === 'unisex'"
        (click)="productForm.patchValue({ gender: 'unisex' })"
      >
        Unisex
      </button>
    </div>

    <!-- Sizes -->
    <div class="grid grid-cols-6 gap-2">
      @for (size of sizes; track size) {
      <button
        class="btn btn-sm"
        type="button"
        (click)="onSizeClicked(size)"
        [class.btn-secondary]="productForm.value.sizes?.includes(size)"
      >
        {{ size }}
      </button>
      }
    </div>
  </div>

  <!-- Imágenes -->
  <div class="flex flex-col gap-2">
    <div class="flex justify-end h-12">
      <button class="btn btn-secondary" type="submit">
        Guardar
      </button>
    </div>

    <product-carousel [images]="product().images" />

    <input
      type="file"
      class="w-full mt-4 transition-all duration-300 file-input file-outline-none"
    />
  </div>
</form>
