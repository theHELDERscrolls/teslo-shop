<!-- Formulario de registro con validación reactiva -->
<!-- [formGroup]="registerForm": vincula el formulario HTML al FormGroup de TypeScript -->
<!-- (ngSubmit)="onSubmit()": ejecuta onSubmit() cuando se envía el formulario -->
<form class="flex flex-col gap-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <!-- Campo de entrada para el nombre completo -->
  <label class="input validator">
    <!-- Ícono de usuario SVG -->
    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <g
        stroke-linejoin="round"
        stroke-linecap="round"
        stroke-width="2.5"
        fill="none"
        stroke="currentColor"
      >
        <!-- Cabeza del usuario -->
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
        <!-- Círculo de la cabeza -->
        <circle cx="12" cy="7" r="4"></circle>
      </g>
    </svg>
    <!-- Input para el nombre completo -->
    <!-- type="text": tipo de entrada de texto -->
    <!-- formControlName="fullName": vincula este input al control "fullName" del formulario -->
    <input type="text" placeholder="Nombre completo" formControlName="fullName"/>
  </label>

  <!-- Campo de entrada para el email -->
  <label class="flex items-center gap-2 input input-bordered">
    <!-- Ícono de correo electrónico SVG -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="w-4 h-4 opacity-70"
    >
      <path
        d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
      />
      <path
        d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
      />
    </svg>
    <!-- Input para el email -->
    <!-- type="text": tipo de entrada -->
    <!-- formControlName="email": vincula este input al control "email" del formulario -->
    <input type="text" class="grow" placeholder="Correo electrónico" formControlName="email" />
  </label>

  <!-- Campo de entrada para la contraseña -->
  <label class="flex items-center gap-2 input input-bordered">
    <!-- Ícono de candado SVG para representar la contraseña -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="w-4 h-4 opacity-70"
    >
      <path
        fill-rule="evenodd"
        d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
        clip-rule="evenodd"
      />
    </svg>
    <!-- Input para la contraseña -->
    <!-- type="password": oculta los caracteres mientras se escriben -->
    <!-- formControlName="password": vincula este input al control "password" del formulario -->
    <input type="password" class="grow" placeholder="Contraseña" formControlName="password" />
  </label>

  <!-- Botón para enviar el formulario -->
  <button type="submit" class="btn btn-primary">Login</button>

  <!-- Texto con enlace para usuarios que ya tienen cuenta -->
  <p class="text-center text-slate-700">
    ¿Ya tienes cuenta?
    <!-- Enlace a la página de login -->
    <!-- routerLink="/auth/login": navega a la ruta de login sin recargar la página -->
    <a routerLink="/auth/login" class="cursor-pointer text-secondary hover:underline"
      >Haz login aquí</a
    >
  </p>
</form>

<!-- Alerta de error que se muestra cuando el registro falla -->
<!-- @if (hasError()): directiva de Angular que muestra el contenido solo si hasError es true -->
@if (hasError()) {
<!-- Contenedor de alerta con rol ARIA para accesibilidad -->
<!-- role="alert": indica que este elemento es una alerta para lectores de pantalla -->
<div role="alert" class="fixed max-w-xl alert alert-error animate-fade-in bottom-5 right-5">
  <!-- Ícono de error (X en círculo) SVG -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="w-6 h-6 stroke-current shrink-0"
    fill="none"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
    />
  </svg>
  <!-- Mensaje de error -->
  <span>Por favor, revise la información ingresada.</span>
</div>
}
